opening_statement: "你好，我是攜程旅行社的 AI 導遊。我可以根據您的需求為您推薦適合的旅遊路線。請告訴我您的旅行目的地。"
opening_questions:
  - "您有幾天的行程計劃？"
  - "請問您打算選擇什麼樣的交通方式？"
  - "您對那些旅遊興趣點感興趣？"
